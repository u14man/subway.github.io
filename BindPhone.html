<html lang="en" style="font-size: 104px;">
	<head>
		<link rel="icon" href="favicon.ico">
		<title>
			换绑手机号
		</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
		<meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1,user-scalable=no">
		<link href="css/chunk-vendors.779f7d1d.css" rel="stylesheet">
		<link href="css/app.f0480dbd.css" rel="stylesheet">
	</head>
	<body>
		<div id="app" class="">
			<div class="bindphone">
				<div class="body">
					<div class="title">
						输入新号码
					</div>
					<div class="tip">
						<div>
							更换手机号后，下次可用新手机号登录。
						</div>
						<div>
							当前手机号：13120228088
						</div>
					</div>
					<div class="ipt-con">
						<div class="tip">
							<span>
								手机号码
							</span>
						</div>
						<div class="ipt">
							<input type="number" placeholder="请输入手机号码">
						</div>
					</div>
					<div class="ipt-con">
						<div class="tip">
							<span>
								验证码
							</span>
						</div>
						<div class="ipt">
							<input type="number" placeholder="请输入验证码">
							<div class="option">
								<span slot="icon" class="btn-code">
									获取验证码
								</span>
							</div>
						</div>
					</div>
					<button class="btn-primary disable">
						确认换绑
					</button>
				</div>
			</div>
		</div>
	</body>
</html>
