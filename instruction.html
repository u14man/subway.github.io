					预约使用说明
				</h2>
				<dl data-v-470f0c77="">
					<dd data-v-470f0c77="">
						即日起，开展“地铁预约进站服务”试验工作，试验站点为：北京地铁5号线天通苑站、昌平线沙河站、6号线草房站。 限流期间乘客可由预约通道快速进站，减少站外限流排队时间，提高出行体验。
						乘客可于每日12点、20点预约次日名额，预约乘客可在所预约时段的前后各10分钟宽限范围内凭预约进站二维码验码进站。 建议预约乘客在进站前主动出示进站二维码，核验通过后，由预约通道快速进站。
					</dd>
					<dd data-v-470f0c77="">
						不能按照原预约时间进站乘车的乘客，请及时变更或取消预约。 未变更或取消的，系统将记录该账号爽约一次，爽约超过一定次数的账户，预约功能将受到一定限制。
						更多活动详情与说明详见公众号内。
					</dd>
				</dl>
